<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CODE REVIEW</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="main-menu">
            <h1>THE CODE REVIEW</h1>
        </nav>
    </header>
    <section class="container blue">
        <h2>Signup for our newsletter</h2>
        <p class="subtitle">Get the latest news  on how your code is doing right now in your inbox</p>
    </section>
    <section class="container">
        <form class="flex" method="POST" accept-charset="UTF-8">
            <h3>Contact information</h3>
            
            <div class="flex field">
            <label for="name">Full Name</label>
            <input name="name" id="name" type="text" placeholder="Required" required>
            </div>

            <div class="flex field">
            <label for="email">Email Address</label>
            <input name="email" id="email" type="email" placeholder="Required" required>
            </div>

            <div class="flex field">
            <label for="phone">Phone Number</label>
            <input name="phone" id="phone" type="tel">
            </div>

            <div class="flex field">
            <label for="address">Street Address</label>
            <input name="address" id="address" type="text">
            </div>
            
            <div class="flex field">
            <label for="city">City</label>
            <input name="city" id="city" type="text">
            </div> 

            <div class="flex field">
            <label for="state">State</label>
            <select name="state" id="state">
                    <option disabled selected hidden id="preselected">Choose State</option>
                    <option value="ari">Arizona</option>
                    <option value="cali">California</option>
            </select>
            </div>

            <div class="flex field">
            <label class="spacing" for="zipcode">Zip Code</label>
            <input class="spacing" id="zipcode" type="number">
            </div>

            <h3>Newsletter</h3>
            <p class="description">Select the newsletters you would like to recieve</p>

            <div class="flex checks">
                <input type="checkbox" id="html-news">
                <label class="inline-label" for="html-news">HTML News</label>
            </div>

            <div class="flex checks">
                <input type="checkbox" id="css-news">
                <label class="inline-label" for="css-news">CSS News</label>
            </div>

            <div class="flex checks">
                <input type="checkbox" id="javascript-news">
                <label class="inline-label" for="javascript-news">JavaScript News</label>
            </div>

            <p class="description">Newsletter format</p>

            <div class="flex checks">
                <input name="newsletter-format" type="radio" id="html" checked><label class="inline-label" for="html">HTML</label>
            </div>

            <div class="flex checks">
                <input name="newsletter-format" type="radio" id="plain-text"><label class="inline-label"  for="plain-text">Plain text</label>
            </div>

            <p class="description">Other topics you'd like to hear about</p>
            <textarea cols="50" rows="10"></textarea>

            <button type="submit">Sign Up</button>

        </form>
        <footer>
            <h4>Copyright The Code Review</h4>
        </footer>
    </section>
</body>
</html>
